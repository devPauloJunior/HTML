<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./assets/css/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>
    <form class="container w-50">
        <div class="form-floating mb-3 mt-3">
            <input type="text" name="" id="floatingInput" class="form-control" placeholder="Seu nome aqui">
            <label for="floatingInput">Nome</label>
        </div>
        <div class="mb-3">
            <label for="" class="form-label fw-bold">E-mail</label>
            <div class="input-group">
                <input type="text" name="" id="" class="form-control">
                <span class="input-group-text">@exemplo.com.br</span>
            </div>
        </div>
        <div class="mb-3">
            <label for="" class="form-label fw-bold">Contato</label>
            <input type="text" class="form-control">
        </div>
        <div class="mb-3">
            <label for="" class="form-label fw-bold">Mensagem</label>
            <textarea name="" id="" cols="30" rows="10" class="form-control"></textarea>
        </div>
        <div class="mb-3 form-check">
            <input type="radio" name="CheckDefault" id="flexCheckDefault1" class="form-check-input">
            <label for="flexCheckDefault1" class="me-3">Doar R$5,00</label>
        </div>
        <div class="mb-3 form-check">
            <input type="radio" name="CheckDefault" id="flexCheckDefault2" class="form-check-input" checked>
            <label for="flexCheckDefault2">Doar R$50,00</label>
        </div>
        <div class="form-check form-switch mb-3">
            <input type="checkbox" class="form-check-input" role="swicth" id="flexSwitchCheckDefault" checked>
            <label for="flexSwitchCheckDefault" class="form-check-label">Deseja Receber nossas Noticias?</label>
        </div>
        <div class="mb-3">
            <label for="customRange1">Avalie seu professor</label>
            <input type="range" name="" id="customRange1" class="form-range" max="100" min="0" value="100">
        </div>
        <button type="submit" class="btn btn-info text-white fw-bold">Enviar</button>
    </form>
</body>

</html>
