<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefa 02 - Grid</title>
    <link rel="stylesheet" href="css/bootstrap-icons.css">
    <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col col-md-1 p-2 align-self-end"><i class="bi bi-instagram text-warning"></i></div>
            <div class="col col-md-6 p-2"><span class="d-inline">- Icoce para representar o APP
                    instagram.</span></div>
        </div>
        <div class="row justify-content-center">
            <div class="col col-md-1 p-2"><i class="bi bi-facebook text-infod-inline"></i></div>
            <div class="col col-md-6 p-2"><span class="d-inline">- Icoce para representar o APP
                    facebook.</span></div>
        </div>
        <div style="text-align: justify;" class="row justify-content-center">
            <div class="col col-md-1 p-2"><i class="bi bi-twitter text-primary"></i></div>
            <div class="col col-md-6 p-2"><span class="d-inline">- Icoce para representar o APP
                    twitter.</span></div>
        </div>
    </div>

    <table>
        <thead>
            <tr>
                <th>Produto /Serviço</th>
                <th>Nacional</th>
                <th>Internacional</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Aéreo</td>
                <td>De 5% a 25%</td>
                <td>De 5% a 10%</td>
            </tr>
            <tr>
                <td>Hotel</td>
                <td>De 5% a 15%</td>
                <td>De 5% a 10%</td>
            </tr>
            <tr>
                <td>Carro</td>
                <td>De 5% a 10%</td>
                <td>De 5% a 10%</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
